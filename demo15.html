<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //Do While Loop
           document.writeln("Demo on Do While Statement</br>")
           let n = parseInt(prompt("Enter Range:",1))
           let i=0
           do 
           {
             document.writeln(i+"</br>")
             i+=1
           }while(i<=n)
        </script>
    </head>
    <body>
    </body>
</html>
