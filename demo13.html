<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           document.writeln("Demo on Continue Statement</br>")
           let n = parseInt(prompt("Enter Range:",1))
           for(let i=1;i<=n;i++)
           {
            if(i==5)
            {
                continue;
            }
            else
            {
                document.writeln(i+"</br>")
            }
           }
        </script>
    </head>
    <body>
    </body>
</html>
