<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            // javascript class and object
            // class contains Properties attributes & methods/members functions
            class Person
            {
                setdata(id,name,status)
                {
                    // pid,pname,pstatus are properties
                    this.pid=id
                    this.pname=name
                    this.pstatus=status
                }

                getdata()
                {
                    document.writeln("Person Id : "+ this.pid)
                    document.writeln("Person Name : "+ this.pname)
                    document.writeln("Person Status : "+ this.pstatus)
                }

            }

            let p1 = new Person()
            p1.setdata(1,"klu",true)
            p1.getdata()

            let p2 = new Person()
            p2.setdata(2,"mswd",false)
            p2.getdata()
            document.writeln("</br>")

            document.writeln(p1.pid+","+p1.pname+","+p1.pstatus)
            document.writeln("</br>")
            document.writeln(p2.pid+","+p2.pname+","+p2.pstatus)
            
        </script>
    </head>
