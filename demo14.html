<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //While Loop
           document.writeln("Demo on Do While Statement</br>")
           let n = parseInt(prompt("Enter Range:",1))
           let i=0
           while(i<=n)
           {
             document.writeln(i+"</br>")
             i++
           }
        </script>
    </head>
    <body>
    </body>
</html>
