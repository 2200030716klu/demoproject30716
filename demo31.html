<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //spread operator
            const name="KLU"
    
           document.writeln(`<b> My Name is ${name}</b></br>`)

           const a=[1,2,3]
           const b= [...a,4,5]
           document.writeln(a+"</br>")
           document.writeln(b+"</br>")

           const p=[10,20,30]
           const q= [40,50,60]
           const r=[...p,...q]
           document.writeln(p+"</br>")
           document.writeln(q+"</br>")
           document.writeln(r+"</br>")

           //destructuring assignment

           const arr = ["OS","AWS",10,30]

           document.writeln("arr"+arr+"</br>")
           document.writeln("Array Length"+arr.length+"</br>")

           const [m,s,w,d] = arr
           document.writeln(m+"</br>")
           document.writeln(s+"</br>")
           document.writeln(w+"</br>")
           document.writeln(d+"</br>")

           const[i,,j] = arr
           document.writeln(i+"</br>")
           document.writeln(j+"</br>")

           const[x,,y]= arr

           document.writeln(x+"</br>")
           document.writeln(y+"</br>")


          
        </script>
    </head>
    <body>

</html>
