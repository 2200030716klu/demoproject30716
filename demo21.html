<html>
    <head>
        <title>JAVASCRIPT demo 21</title>
        <script>
            //function with arguments and with return value
            function fact(n)
            {
                return n==0 ?  1 :  n*fact(n-1)
            }
            const a=parseInt(prompt("Enter a Value",0))
            alert("Output="+fact(a))
        </script>
    </head>
